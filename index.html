<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="center">
        <h1>Forms</h1>

    </div>
    <form action="home.com" class="center" method="post">
        <fieldset class="account">
            <h3>Create a Form account</h2>
                <span>One account for everything Intuit, including Mint. 
                    Learn more</span>
                    
            <label>
                    Email
                    <input type="email" name="email" required>
            </label>

            <label>
                    Phone(recommended)
                    <input type="number" name="phone">
                    <span>Standard call, message, or data rates may apply.</span>

            </label>
            <label for="password"> Password 
                <input type="password" name="password" required>
            </label>
            <label for="create">
                <button type="submit">Create account</button>
            </label>

        </fieldset>
    </form>
</body>
</html>
